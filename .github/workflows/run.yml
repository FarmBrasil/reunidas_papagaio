# Nome do seu "Agendador"
name: Gerar Relatório Climático Diário

# Quando este workflow deve rodar?
on:
  schedule:
    # Agendado para rodar todo dia às 10:00 UTC (6h da manhã no MT)
    - cron: '0 10 * * *' 
  
  # Permite que você rode manualmente
  workflow_dispatch:

# O que fazer?
jobs:
  build-and-deploy:
    # Em qual "computador" virtual?
    runs-on: ubuntu-latest 
    
    # Os passos
    steps:
      # 1. Baixar o código
      - name: Checkout (Baixar o código)
        uses: actions/checkout@v3

      # 2. Instalar o Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 3. Instalar as bibliotecas
      - name: Install dependencies (Instalar bibliotecas)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      # 4. Executar o seu script (AQUI ESTÁ A MUDANÇA)
      - name: Run Python script (Executar o script)
        # Agora passamos seu Usuario e Senha para o farm_auth.py
        env:
          FARM_USER: ${{ secrets.FARM_USER }}
          FARM_PASS: ${{ secrets.FARM_PASS }}
        run: |
          python gerar_relatorio.py

      # 5. Publicar o site (Mantive o seu original que funciona)
      - name: Deploy to GitHub Pages (Publicar o site)
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist
          clean: true
